<!DOCTYPE html>
<!-- Markplus: MarkplusExampleSugars -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no">
<title>MarkplusExampleSugars</title>
<script>window.Promise || document.writeln('<script src="https://cdn.jsdelivr.net/npm/babel-polyfill@6.26.0/dist/polyfill.min.js"><' + '/script>');</script>

<style>
    .Markplus {
        font-family: arial,tahoma,'Microsoft Yahei','\5b8b\4f53',sans-serif;
        padding: 45px;
        line-height: 1.5;
    }
    @media screen and (max-width: 600px) {
        .Markplus { padding: 15px; }
    }
    .Markplus .Target {
        display: block;
    }

    .Markplus .Header {
        font-weight: bold;
        padding-bottom: 6px;
        margin-top: 24px;
        margin-bottom: 16px;
    }
    .Markplus .Header>.hash {
        position: relative;
        padding: 0 12px;
        margin-left: -24px;
        cursor: pointer;
    }
    .Markplus .Header:hover>.hash::before {
        position: absolute;
        left: 0;
        color: #888;
        content: "\00B6";
    }
    .Markplus .Header.Header-1 {
        border-bottom: 1px solid #eee;
        font-size: 2em;
    }
    .Markplus .Header.Header-2 {
        border-bottom: 0.05em solid #eee;
        font-size: 1.5em;
    }
    .Markplus .Header.Header-3 {
        font-size: 1.25em;
    }
    .Markplus .Header.Header-4 {
        font-size: 1.1em;
        margin: 0;
    }
    .Markplus .Header.Header-5 {
        font-size: 1em;
        margin: 0;
    }

    .Markplus .Divider {
        border-top: 1px solid #dfe2e5;
    }
    .Markplus .Divider.Divider-dashed {
        border-top-style: dashed;
    }
    .Markplus .Divider.Divider-bold {
        border-top-width: 0.25em;
    }

    .Markplus .Block {
        color: #6a737d;
    }
    .Markplus .Block, .Markplus .Block>Block {
        display: block;
        position: relative;
        border-left: 0.25em solid #dfe2e5;
        padding: 0 1em;
    }
    .Markplus .Block:not(.Block-nested) {
        margin-bottom: 6px;
    }

    .Markplus .Code {
        overflow-x: auto;
        margin: 0;
        margin-bottom: 16px;
        padding: 16px;
        background: #f6f8fa;
        border-radius: 3px;
    }

    .Markplus a {
        color: #0366d6;
        text-decoration: none;
    }
    .Markplus a:hover {
        text-decoration: underline;
    }
    .Markplus code {
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        background-color: rgba(27,31,35,0.05);
        border-radius: 3px;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
    }

    .Markplus .Table table {
        border-collapse: collapse;
    }
    .Markplus .Table table tr {
        border-top: 1px solid #dfe2e5;
    }
    .Markplus .Table table tr>th,
    .Markplus .Table table tr>td {
        padding: 6px 13px;
        border: 1px solid #dfe2e5;
    }
    .Markplus .Table table tr:nth-child(2n) {
        background-color: #f6f8fa;
    }
    .Markplus .Table table tr>th:nth-child(2n):not(:last-child),
    .Markplus .Table table tr>td:nth-child(2n):not(:last-child) {
        border-left-style: dotted;
    }
    .Markplus .Table table tr>th:nth-child(2n+1):not(:last-child),
    .Markplus .Table table tr>td:nth-child(2n+1):not(:last-child) {
        border-right-style: dotted;
    }
    .Markplus .Table table tfoot>tr>td {
        font-size: 0.8em;
        padding: 3px 6px;
    }

    .Markplus .More>.breif>#fold {
        position: absolute;
        left: 6px;
    }
    .Markplus .More>.detail {
        display: block;
        max-height: 0vh;
        overflow: hidden;
        transition: max-height 1s;
    }
    .Markplus .More:hover>.detail {
        max-height: 1000vh;
    }
    @media print {
        .Markplus .More>.detail {
            max-height: 1000vh;
        }
    }

    .Markplus .List .item {
        display: block;
    }
    .Markplus .List .item>.tag {
        padding: 0 0.5em;
        font-style: italic;
        font-size: 0.9em;
    }
    .Markplus .List .item>.tag::after {
        content: ".";
    }

    .Markplus .sugar.bold {
        font-weight: bold;
    }
    .Markplus .sugar.italic {
        font-style: italic;
    }
    .Markplus .sugar.through {
        text-decoration: line-through;
    }
    .Markplus .sugar.under {
        text-decoration: underline;
    }
    .Markplus .sugar.hide {
        background: #000;
        color: #000;
    }
    @media print {
        .Markplus .sugar.hide {
            color: #eee;
        }
    }
</style>

<style>
    .Markplus-catalog {
        position: relative;
    }

    .Markplus-catalog>a.fold {
        position: absolute;
        z-index: 1;
        top: 0;
        right: 10px;
        margin-top: 10px;
        cursor: pointer;
        transition: top 0.5s, color 0.5s;
    }
    .Markplus-catalog:not(.fold)>a.fold {
        color: #fff;
    }
    .Markplus-catalog.fold>a.fold {
        left: 10px;
    }
    .Markplus-catalog>a.fold::before {
        content: "◥";
    }

    .Markplus-catalog>.Tabel {
        position: relative;
        top: 0;
        background: #6cf;
        width: 30vw;
        transition: top 0.5s, width 0.5s, max-height 0.5s;
        overflow: hidden;
        color: #fff;
    }
    .Markplus-catalog.fold>.Tabel {
        width: 0vw;
    }

    .Markplus-catalog>.Tabel>* {
        display: block;
        margin: 10px 30px 10px 12px;
        padding-left: 8px;
    }
    .Markplus-catalog>.Tabel span {
        word-break: break-all;
    }
    .Markplus-catalog>.Tabel span.tab-1 {
        word-break: break-word;
        font-size: 1.1em;
    }
    .Markplus-catalog>.Tabel span.tab:not(:hover) {
        color: #9ff;
    }
    .Markplus-catalog>.Tabel span.tab:hover:not(.tab-1) {
        border-left: 3px solid #fff;
        padding-left: 5px;
    }
    .Markplus-catalog>.Tabel span.tab-1 {
        text-decoration: underline;
        font-weight: bold;
        margin-top: 30px;
        margin-bottom: 20px;
        text-align: center;
        border: 1px solid;
        padding: 3px;
    }
    .Markplus-catalog>.Tabel span.tab-2 { border-top: 1px solid; border-bottom: 1px dashed; margin-top: 20px; }
    .Markplus-catalog>.Tabel span.tab-2 { margin-left: 12px; }
    .Markplus-catalog>.Tabel span.tab-3 { margin-left: 27px; }
    .Markplus-catalog>.Tabel span.tab-4 { margin-left: 42px; }
    .Markplus-catalog>.Tabel span.tab-5 { margin-left: 57px; }

    .Markplus-catalog>span.top {
        position: fixed;
        z-index: 1;
        bottom: 0;
        width: 30vw;
        transition: top 0.5s, width 0.5s;
        display: block;
        text-align: center;
        cursor: pointer;
        background: #6cf;
        background: linear-gradient(0, #6cf, rgba(255, 255, 255, 0));
    }
    .Markplus-catalog:not(.fold)>span.top {
        color: #fff;
    }
    .Markplus-catalog.fold>span.top {
        width: 0vw;
    }
</style><style id="markplusCatalogDynamicStyleTab"></style><style id="markplusCatalogDynamicStyleVertical"></style>

<style>
    .Markplus {
        overflow: hidden;
        flex-grow: 1;
    }
    .Markplus .Code {
        padding: 0;
    }
    .Markplus .Code #full {
        position:absolute;
        padding:6px;
        cursor: pointer;
    }
    .Markplus .Code .hljs {
        display:block;
        overflow-x:auto;
        padding:16px;
    }
    .Markplus.full {
        padding: 0;
    }
    .Markplus.full .Code-full {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    .Markplus.full>:not(.Code-full) {
        display: none;
    }

</style>
